<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="web-icon" href="images/icon.png" type="image/png" />
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fa-solid fa-circle-notch"></i>
                    <span>Yachirenn's</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <!-- Overview -->
                <div class="nav-section">
                    <button class="nav-item active" data-page="overview">
                        <i class="fas fa-chart-line"></i>
                        <span>Overview</span>
                    </button>
                </div>

                <!-- Team Mates -->
                <div class="nav-section">
                    <button class="nav-toggle">
                        <i class="fas fa-users"></i>
                        <span>Team Mates</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="nav-submenu">
                        <button class="nav-subitem">Akash Singh</button>
                        <button class="nav-subitem">Vaibhav Kumar</button>
                        <button class="nav-subitem">Piyush Raj</button>
                        <button class="nav-subitem">Nitesh Rajput</button>
                    </div>
                </div>

                <!-- Todo Lists -->
                <div class="nav-section">
                    <div class="section-header">
                        <button class="nav-toggle">
                            <i class="fas fa-list-check"></i>
                            <span>Todo List</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="nav-submenu" id="todoListsMenu">
                        <button class="nav-subitem" data-list-id="default">Team Meeting</button>
                        <button class="nav-subitem" data-list-id="list2">Work on Branding</button>
                        <button class="nav-subitem" data-list-id="list3">Make a Report for client</button>
                        <button class="nav-subitem" data-list-id="list4">Create a planer</button>
                    </div>
                </div>
            </nav>
        </aside>


        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="app-header">
                <div class="header-left">
                    <h1>Todo List</h1>
                </div>
                <div class="header-right">
                    <div class="date-picker">
                        <span id="currentDate"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="header-actions">
                        <button class="icon-btn" id="notificationBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z"/></svg>
                        </button>
                        <button class="icon-btn" id="userBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>
                        </button>
                    </div>
                </div>
            </header>
    
            <!-- Search & Filter -->
            <div class="toolbar">
                <div class="search-box">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                    <input type="text" id="searchInput" placeholder="Search List">
                </div>
                <div class="toolbar-buttons">
                    <button class="btn btn-secondary" id="addTaskBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="#5B5BEF"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                        Add Task
                    </button>
                    <button class="btn btn-primary" id="addListBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg> Add New List
                    </button>
                </div>
            </div>
    
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="active">Active Task</button>
                <button class="tab-btn" data-tab="completed">Completed</button>
            </div>
    
            <!-- Task Grid -->
            <div class="task-grid" id="taskGrid">
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Modal: Add/Edit Task -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory" required>
                            <option value="meeting">Meeting</option>
                            <option value="work">Work</option>
                            <option value="report">Report</option>
                            <option value="planning">Planning</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskTime">Time</label>
                        <input type="time" id="taskTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskEndTime">End Time</label>
                    <input type="time" id="taskEndTime" required>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Add List -->
    <div class="modal" id="listModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Add New List</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="listForm">
                <div class="form-group">
                    <label for="listName">List Name</label>
                    <input type="text" id="listName" placeholder="Enter list name" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create List</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
